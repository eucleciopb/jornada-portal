<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Jornada Portal</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:#f8fafc;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:440px;
      background:#111827;
      padding:28px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    h1{ margin:0 0 8px; font-size:22px; }
    p{ margin:0 0 18px; opacity:.85; }
    label{ display:block; font-size:13px; margin:12px 0 6px; opacity:.9; }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:#0b1220;
      color:#f8fafc;
      outline:none;
    }
    button{
      width:100%;
      margin-top:16px;
      padding:12px;
      border:0;
      border-radius:10px;
      background:#2563eb;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    button.secondary{
      background:#334155;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .msg{ margin-top:12px; font-size:14px; opacity:.95; min-height:18px; }
    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .row > button{ margin-top:0; }
    .links{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      font-size:13px;
      gap:10px;
      flex-wrap:wrap;
    }
    a{ color:#93c5fd; text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .hint{
      margin-top:10px;
      font-size:12px;
      opacity:.75;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Entrar</h1>
    <p>Use seu e-mail e senha cadastrados.</p>

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seuemail@empresa.com" autocomplete="username" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

    <button id="btnLogin">Entrar</button>

    <div class="row">
      <button id="btnCreate" class="secondary" type="button">Criar usuário teste (temporário)</button>
      <button id="btnGoHome" class="secondary" type="button">Voltar</button>
    </div>

    <div class="msg" id="msg"></div>

    <div class="hint">
      Observação: “Criar usuário teste” é apenas para acelerar o MVP. Depois vamos remover e deixar só o gestor/admin cadastrar usuários.
    </div>

    <div class="links">
      <a href="index.html">Ir para o Index</a>
    </div>
  </div>

  <script type="module">
    // Dependências internas
    import { auth } from "./js/firebase.js";
    import { getUserProfile, createUserProfileIfMissing } from "./js/db.js";

    // Firebase Auth (CDN)
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const $ = (id) => document.getElementById(id);
    const msg = $("msg");
    const btnLogin = $("btnLogin");
    const btnCreate = $("btnCreate");
    const btnGoHome = $("btnGoHome");

    function setBusy(isBusy) {
      btnLogin.disabled = isBusy;
      btnCreate.disabled = isBusy;
      btnGoHome.disabled = isBusy;
    }

    function show(text) {
      msg.textContent = text || "";
    }

    function getCredentials() {
      const email = $("email").value.trim();
      const password = $("password").value;
      return { email, password };
    }

    function redirectByRole(profile) {
      if (profile.role === "GESTOR") {
        window.location.href = "manager-dashboard.html";
        return;
      }
      if (profile.role === "ANALISTA") {
        window.location.href = "analyst-dashboard.html";
        return;
      }
      // fallback
      window.location.href = "index.html";
    }

    async function ensureProfile(uid, email) {
      // Se já existe, usa o que está no banco
      const existing = await getUserProfile(uid);
      if (existing) return existing;

      // Se não existe, cria um perfil padrão TEMPORÁRIO
      // Depois a gente troca para: somente gestor/admin cadastra perfis
      const defaultProfile = {
        nome: email.split("@")[0],
        email,
        role: "GESTOR",               // temporário: primeiro login vira gestor
        cdsPermitidos: ["CD_ALUMINIO"],
        ativo: true,
        createdAt: new Date().toISOString()
      };

      return createUserProfileIfMissing(uid, defaultProfile);
    }

    async function doLogin() {
      setBusy(true);
      show("Entrando...");
      try {
        const { email, password } = getCredentials();
        if (!email || !password) throw new Error("Preencha e-mail e senha.");

        await signInWithEmailAndPassword(auth, email, password);

        const uid = auth.currentUser?.uid;
        if (!uid) throw new Error("Não foi possível obter UID do usuário.");

        const profile = await ensureProfile(uid, email);

        if (profile.ativo !== true) {
          throw new Error("Usuário inativo. Procure o administrador.");
        }

        show("Login OK. Redirecionando...");
        redirectByRole(profile);
      } catch (e) {
        show("Erro: " + (e?.message || e));
      } finally {
        setBusy(false);
      }
    }

    async function createTestUser() {
      setBusy(true);
      show("Criando usuário...");
      try {
        const { email, password } = getCredentials();
        if (!email || !password) throw new Error("Digite e-mail e senha para criar o usuário.");
        if (password.length < 6) throw new Error("A senha precisa ter no mínimo 6 caracteres.");

        await createUserWithEmailAndPassword(auth, email, password);

        const uid = auth.currentUser?.uid;
        if (!uid) throw new Error("Usuário criado, mas não foi possível obter UID.");

        // cria perfil imediatamente
        const profile = await ensureProfile(uid, email);

        show("Usuário criado. Redirecionando...");
        redirectByRole(profile);
      } catch (e) {
        show("Erro: " + (e?.message || e));
      } finally {
        setBusy(false);
      }
    }

    btnLogin.addEventListener("click", doLogin);
    btnCreate.addEventListener("click", createTestUser);
    btnGoHome.addEventListener("click", () => window.location.href = "index.html");

    // Enter para entrar
    $("password").addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
